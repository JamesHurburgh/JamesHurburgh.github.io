<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>PlaceMark Editor</title>

    <!-- Alertify JavaScript -->
    <script src="ref/alertifyjs/1.8.0/alertify.min.js"></script>
    <!-- Alertify CSS -->
    <link rel="stylesheet" href="ref/alertifyjs/1.8.0/css/alertify.min.css" />
    <!-- Alertify Bootstrap theme -->
    <link rel="stylesheet" href="ref/alertifyjs/1.8.0/css/themes/bootstrap.min.css" />

    <!-- bootswatch -->
    <link rel="stylesheet" type="text/css" href="ref/bootstrap.min.css" />

    <!-- showdown.js -->
    <script type="text/javascript" charset="utf8" src="ref/showdown.min.js"></script>

    <!-- jquery.js -->
    <script type="text/javascript" charset="utf8" src="ref/jquery-3.1.1.min.js"></script>


    <!-- store.js -->
    <script type="text/javascript" charset="utf8" src="ref/store.min.js"></script>
    <script>
        initStorejs()

        function initStorejs() {
            if (!store.enabled) {
                alert('Local storage is not supported by your browser. Please disable "Private Mode", or upgrade to a modern browser.')
                return
            }
        }
    </script>

    <!-- placemark.js -->
    <script type="text/javascript" charset="utf8" src="placemark.js"></script>

</head>

<body>
    <div id="overlay" style="display: none;"></div>
    <div class="container" id="container">
        <div class="header clearfix">
            <nav>
                <a href="placemark.html">Editor</a>
                <a href="documentation.html">Documentation</a>
            </nav>
            <h3 class="text-muted">PlaceMark Script Editor and Parser</h3>
        </div>
        <div class="row marketing">
            <div class="col-lg-10">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label for="title" class="col-lg-2 control-label">Title</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="title" title="Title">
                            </div>
                            <label for="placeMark" class="col-lg-2 control-label">PlaceMark Script</label>
                            <div class="col-lg-10">
                                <textarea class="form-control" rows="10" id="placeMark"></textarea>
                                <span class="help-block">Type your sentence in the box above.  Anything not in {{double curly quotes}} will be left alone.</span>
                            </div>
                            <div class="col-lg-2"></div>
                            <div class="col-lg-8">
                                <a href="#" id="transform" class="btn btn-primary">Transform</a>
                                <a href="#" id="save" class="btn btn-default">Save</a>
                                <a href="#" id="export" class="btn btn-default">Export</a>
                            </div>
                            <div class="col-lg-2">
                                <a href="#" id="delete" class="btn btn-danger pull-right">Delete</a>
                            </div>
                            <label for="markdown" class="col-lg-2 control-label">Markdown</label>
                            <div class="col-lg-10">
                                <textarea class="form-control" rows="3" id="markdown"></textarea>
                                <span class="help-block">The box above contains your randomised creation. TODO put in a show hide Markdown button.</span>
                            </div>
                            <label for="output" class="col-lg-2 control-label">Output</label>
                            <div class="col-lg-10" id="output">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-lg-2">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label for="title" class="col-lg-12 control-label">Your Scripts</label>
                            <div class="col-lg-12 list-group" id="scriptList">
                            </div>
                            <a href="#" id="reloadDocumentation" class="btn btn-link pull-right">Reload documentation</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <footer class="footer"></footer>
    </div>
</body>

</html>
