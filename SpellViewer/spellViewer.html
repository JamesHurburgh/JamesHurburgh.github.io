	    <div class="row marketing">
			<div class="col-lg-12">
				<div class="panel panel-default">
					  <div class="panel-heading"><h3>Search \ Filter</h3></div>
					  <div class="panel-body">
						<div class="col-lg-2">
							<label for="sourceSelect" class="control-label">Source</label>
							<select class="form-control input-sm" id="sourceSelect"></select>
						</div>
						<div class="col-lg-2">
							<label for="arcanaSelect" class="control-label">Arcana</label>
							<select class="form-control input-sm" id="arcanaSelect"></select>
						</div>
						<!--<div style="float:left;">
							<span class="label label-default">Compare</span></br>
							<select id="arcanaLevelComparator"></select>
						</div>-->
						<div class="col-lg-2">
							<label for="select" class="control-label">Level</label>
							<select class="form-control input-sm" id="arcanaLevelSelect"></select>
						</div>
						<div class="col-lg-2">
							<label for="select" class="control-label">Practice</label>
							<select class="form-control input-sm" id="practiceSelect"></select>
						</div>
						<div class="col-lg-2">
							<label for="select" class="control-label">Action</label>
							<select class="form-control input-sm" id="actionSelect"></select>
						</div>	
						<div class="col-lg-2">
							<label for="select" class="control-label">Duration</label>
							<select class="form-control input-sm" id="durationSelect"></select>
						</div>	
						<div class="col-lg-2">
							<label for="select" class="control-label">Aspect</label>
							<select class="form-control input-sm" id="aspectSelect"></select>
						</div>	
					</div>	
					  <div class="panel-footer">	
			
					<table id="spellList" class="table table-bordered">	
						<thead>
							<tr>			
								<th>Name</th>
								<th>Source</th>
								<th>Arcana Requirement</th>
								<th>Practice</th>
								<th>Action</th>
								<th>Duration</th>
								<th>Aspect</th>
								<th>Cost</th>
								<th>Effect</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
					</div>	
				</div>	
			</div>
