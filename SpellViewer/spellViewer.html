	<!-- Datatable -->
	
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.css">
	  
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.js"></script>


	
	<!-- Dynatable 
	
	<link rel="stylesheet" href="https://github.com/alfajango/jquery-dynatable/blob/master/jquery.dynatable.css" />
	<script src="https://github.com/alfajango/jquery-dynatable/blob/master/jquery.dynatable.js"></script>
	-->
	<script>
	$(document).ready(function () {
	
		$.ajaxSetup({beforeSend: function(xhr){
		  if (xhr.overrideMimeType)
		  {
			xhr.overrideMimeType("application/json");
		  }
		}
		});
		
		loadArcana = function (arcana) {
			$.ajax({
				url: arcana + '.json', 
				  beforeSend: function(xhr){
					if (xhr.overrideMimeType)
					{
					  xhr.overrideMimeType("application/json");
					}
				  },
				dataType: 'json',
				async: true,
				data: null,
				error: function (xhr, status) {
					alert(status);
				},
				success: function(data, textStatus, request) {
					insertSpellData(data);
				}
			});
		}
		
		insertSpellData = function (json) {
			for (var i = 0; i < json.length; i++) {
				table.row.add([ 
					json[i].Name, 
					json[i].SourceBook + " p" + json[i].SourcePage,
					json[i]['Arcana Requirement'],
					json[i].Practice,
					json[i].Action,
					json[i].Duration,
					json[i].Aspect,
					json[i].Cost,
					json[i].Effect.substr(0, 100) + "..."
					]).draw();;
			}
		}
		insertSpells = function (json) {
			var tr;
			for (var i = 0; i < json.length; i++) {
				tr = $('<tr/>');
				tr.append("<td>" + json[i].Name + "</td>");
				tr.append("<td>" + json[i].SourceBook + " p" + json[i].SourcePage + "</td>");
				//tr.append("<td>" + json[i].Arcana Requirement + "</td>");
				tr.append("<td>" + json[i].Practice + "</td>");
				tr.append("<td>" + json[i].Action + "</td>");
				tr.append("<td>" + json[i].Duration + "</td>");
				tr.append("<td>" + json[i].Aspect + "</td>");
				tr.append("<td>" + json[i].Cost + "</td>");
				//tr.append("<td>" + json[i].Effect + "</td>");
				$('#spellList').append(tr);
			}
		};
		
		$(document).ready(function(){			
			table = $('#spellList').DataTable();
			
			loadArcana('death');
			loadArcana('fate');
			loadArcana('forces');
			loadArcana('life');
			loadArcana('matter');
			loadArcana('mind');
			loadArcana('prime');
			loadArcana('space');
			loadArcana('spirit');
			loadArcana('time');		
		});
		
	});
	</script>
</head>
