<body onload="initialise();">
	<div id="wrap">
        <div id="main">
			<div id="title">Slime Swiper Version <span id="version"/></div>
			<div id="upgradePanel">
			    <button id="upgradeSRS" type="button" onclick='upgradeSRS();'>Increase Self Replicating Slime: Cost <span id="SRSCost"></span></button><br/>
			    <button id="upgradeMoveReaction" type="button" onclick='upgradeMoveReaction();'>More Reactive Slime: Cost <span id="moveReactionCost"></span></button><br/>
				<button id="upgradeDensity" type="button" onclick='upgradeDensity();'>Lighten slime: Cost <span id="densityCost"></span></button><br/>
			</div>
		</div>
	</div>
	<div id="footer">
		<div class="big">Slime on cursor: <span id="slimeVolumeOnCursor"></span></div>
		<div>Total slime collected: <span id="totalSlimeCollected"></span></div>
	</div>
	<div id="cursor" class="slime"/>
</body>
