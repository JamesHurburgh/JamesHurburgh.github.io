<span v-if="adventurerList.length == 0" class="text-muted text-center col-xs-12">No adventurers</span>
<div class="col-md-6" v-for="adventurer in adventurerList ">
    <div class="panel panel-default ">
        <div class="panel-heading ">
            <h3 class="panel-title ">{{adventurer.name.full}} <span class="text-muted ">({{adventurer.type}} - {{adventurer.status}})</span>
                <button v-if="adventurer.status=='Idle' " type="button " class="btn btn-info btn-xs pull-right " @click="AdventurerManager().talkTo(adventurer.name.first) ">Talk to {{adventurer.name.first}}</button>
            </h3>
        </div>
        <div class="panel-body ">
            {{AdventurerManager().getAdventurersQuest(adventurer)}}
            <span v-for="skill in adventurer.skills " :title="skill.name + ' ' + skill.amount "><img :alt="skill.name " v-for="n in skill.amount " width="24px " :src=" 'img/icons/' + get( 'skills', skill.name).icon + '.png' " /></span>
        </div>
        <div class="panel-footer ">
            {{adventurer.age}} years old
            <div class="pull-right ">{{adventurer.experience}}xp</div>
        </div>
    </div>
</div>
