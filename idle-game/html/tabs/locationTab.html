<div class="col-xs-12 text-center">
    <h2>{{LocationManager().getCurrentLocation().name}}</h2>
</div>

<div class="col-xs-12">
    <div class="col-xs-12 col-sm-8 text-centre">
        {{LocationManager().getCurrentLocation().description}}
    </div>
    <div class="col-xs-12 col-sm-4">
        <button type="button" class="btn btn-primary col-xs-12" v-bind:class="{ 'btn-success': canGetFreeCoins(), 'btn-primary': !canGetFreeCoins() }" @click="freeCoins(location)" :disabled="!canGetFreeCoins()">{{location.freeCoinsDescription}}</button>
        <button type="button" class="btn btn-default col-xs-6" v-bind:class="{ 'btn-success': LocationManager().canRelocateDown(), 'btn-primary': !LocationManager().canRelocateDown() }" @click="LocationManager().relocateDown()" :disabled="!LocationManager().canRelocateDown()">
            <span class="glyphicon glyphicon-chevron-left"></span>
            Relocate
        </button>
        <button type="button" class="btn btn-default col-xs-6" v-bind:class="{ 'btn-success': LocationManager().canRelocateUp(), 'btn-primary': !LocationManager().canRelocateUp() }" @click="LocationManager().relocateUp()" :disabled="!LocationManager().canRelocateUp()">
            Relocate
            <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
    </div>
</div>
