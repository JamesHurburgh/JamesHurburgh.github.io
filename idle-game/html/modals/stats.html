<!-- Modal Stats Box -->
<div id="stats" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4>Statistics</h4>
            </div>
            <div class="modal-body">

                <div class="input">
                    <label>Filter
                                <input type="input" v-model="OptionsManager().getOptions().statFilter"/>
                            </label>
                </div>
                <table class="table table-striped table-hover ">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Current</th>
                            <th>All Time</th>
                        </tr>
                    </thead>
                    <tr v-for="stat in StatisticsManager().filteredStats(OptionsManager().getOptions().statFilter)">
                        <td>{{stat.name}}</td>
                        <td>{{stat.current}}</td>
                        <td>{{stat.allTime}}</td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
