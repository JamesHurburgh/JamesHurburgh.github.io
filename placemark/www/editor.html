<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>PlaceMark Editor</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="css/alertify.min.css" />
    <!-- Alertify Bootstrap theme -->
    <link rel="stylesheet" href="css/alertify.bootstrap.min.css" />

    <!-- bootswatch -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

    <!--This sets the baseUrl to the "scripts" directory, and
    loads a script that will have a module ID of 'main'-->
    <script data-main="js/app/placemark-editor.js" src="js/require.js"></script>
    <!--<script src="js/app/bundle.js"></script>-->


</head>

<body>
    <div id="overlay" style="display: none;"></div>
    <nav class="navbar navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">PlaceMark</a>
                <ul class="nav navbar-nav">
                    <li><a href="editor.html">Editor</a></li>
                    <li><a href="help.html">Help</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" id="container">
        <div class="header clearfix">
            <h2 class="text-muted">PlaceMark Script Editor</h2>
        </div>
        <div class="row marketing">
            <div class="col-lg-10">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label for="title" class="col-lg-2 control-label">Title</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control mousetrap" id="title" title="Title">
                            </div>
                            <label for="placeMark" class="col-lg-2 control-label">PlaceMark Script</label>
                            <div class="col-lg-10">
                                <textarea class="form-control mousetrap" rows="10" id="placeMark"></textarea>
                                <span class="help-block">Type your sentence in the box above.  Anything not in {{double curly quotes}} will be left alone.</span>
                            </div>
                            <div class="col-lg-2"></div>
                            <div class="col-lg-8">
                                <a href="#" id="transform" class="btn btn-primary">Transform</a>
                                <a href="#" id="save" class="btn btn-default">Save</a>
                                <a href="#" id="export" class="btn btn-default">Export</a>
                                <label for="tablesVisibility">Hide tables <input type="checkbox" id="tablesVisibility"></label>
                                <label for="rawOutputVisibility">Hide raw output <input type="checkbox" id="rawOutputVisibility"></label>
                                <label for="markupVisibility">Hide mark up <input type="checkbox" id="markupVisibility"></label>
                            </div>
                            <div class="col-lg-2">
                                <a href="#" id="delete" class="btn btn-danger pull-right">Delete</a>
                            </div>
                            <div id="tablesPanel">
                                <label for="tables" class="col-lg-2 control-label">Tables</label>
                                <div class="col-lg-10 well">
                                    <div id="tables" style="min-height:30px;">&nbsp;</div>
                                </div>
                            </div>
                            <div id="rawOutputPanel">
                                <label for="markdown" class="col-lg-2 control-label">Raw Output</label>
                                <div class="col-lg-10 well">
                                    <textarea class="form-control" rows="3" id="markdown"></textarea>
                                    <span class="help-block">The box above contains your randomised creation.</span>
                                </div>
                            </div>
                            <div id="markupPanel">
                                <label for="output" class="col-lg-2 control-label">Mark Up</label>
                                <div class="col-lg-10 well" id="output">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-lg-2">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label for="title" class="col-lg-12 control-label">Your Scripts</label>
                            <div class="col-lg-12 list-group" style="overflow-y: scroll; height: 600px;" id="scriptList">
                            </div>
                            <a href="#" id="reloadDocumentation" class="btn btn-link pull-right">Reload documentation</a>
                            <a href="#" id="exportAllButton" class="btn btn-link pull-right">Export All</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <footer class="footer"></footer>
    </div>
</body>

</html>
