<!-- Modal Load Box -->
<div id="loadCharacter" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4>Load Character</h4>
            </div>
            <div class="modal-body">

                <div class="input">
                    <label>Filter
                        <input type="input" v-model="loadModalFilter" />
                    </label>
                </div>
                <table class="table table-striped table-hover ">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Save time</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tr v-for="savedCharacter in getFilteredLocalCharacters()">
                        <td>{{savedCharacter.characterName}}</td>
                        <td>{{new Date(savedCharacter.saveTime).toLocaleString()}}</td>
                        <td>
                            <button type="button" class="btn btn-xs btn-success" @click="loadLocallyFromHashCode(savedCharacter.hashCode)">Load</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-xs btn-danger" @click="deleteSavedCharacter(savedCharacter.hashCode)">Delete</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
